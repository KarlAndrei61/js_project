<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus | Trova la tua Auto</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://api.fontshare.com/v2/css?f[]=synonym@400&f[]=chillax@600&display=swap" rel="stylesheet">
</head>
<body class="bggradient">
    <nav class="navbar fixed-top navbar-expand-lg bgcactus " id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="./cactus.webp" class="logocarrellone" alt="">
        Cactus</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="acquista.html">Acquista</a>
              <a class="nav-link" href="index.html">Noleggio</a>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <header class="acquistaheader">
            <h1>
                Compra la tua auto
            </h1>
        </header>
        <section class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button categorieacc" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Categorie
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body" id="wrappercategoriaradio">
                      <div class="form-check">
                        <input class="form-check-input radiocategoria" type="radio" name="categoriaradio" id="All" checked>
                        <label class="form-check-label" for="All">
                          Tutte le categorie
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Cerca per prezzo
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <label for="prezzoinput" class="form-label" id="prezzovalore">0$</label>
                      <input type="range" class="form-range" id="prezzoinput">
                      <!-- perchÃ¨ prezzo input deve essere anche nel for di label? -->
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Cerca per Nome
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cerca" aria-label="Cerca" id="cercainput" aria-describedby="cercabottone">
                        <span class="input-group-text" id="cercabottone"><i class="fa-solid fa-magnifying-glass"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="wrappercarta" class="col-md-9 justify-content-around row">
              <div class="annunciocarta col-3">
                <h4   class="titolocarta">Piero</h4>
                <p class="categoriacartta">Categoria</p>
                <p class="prezzocarta">Prezzo</p>
                <img src="macchinina.webp" alt="">
              </div>
            </div>
          </div>
        </section>
      </main>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e4e49663cf.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="acquista.js"></script>
</body>
</html>
